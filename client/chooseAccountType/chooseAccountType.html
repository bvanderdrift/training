<template name="chooseAccountType">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Please Choose Account Type</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
		<form>
			<button value="student" id="studentBTN" type="button">I'm a student!</button>
			<button value="teacher" id="teacherBTN" type="button">I'm a teacher!</button>
		</form>
	  {{/ionContent}}
	{{/ionView}}

</template>
