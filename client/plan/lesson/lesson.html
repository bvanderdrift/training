<template name="lesson">
	<div class="lesson-div">
		<div class="lesson-bg-img-holder">
			{{#if backgroundImage}}<img src="{{backgroundImage}}" class="lesson-background-image" />{{/if}}
		</div>

		<div style="background-image: url({{teacher.profilePicURL}})" class="lesson-teacher-pf"></div>

		<div class="lesson-first-info">
			<div class="lesson-duration"><span class="lesson-value">{{duration}}</span> min</div>
			<div class="lesson-costs"><span class="lesson-value">£{{hourlyPrice}}</span>/h</div>
		</div>

		<div class="lesson-second-info">
			<div class="lesson-name center-text-div">{{title}}</div>
			<div class="lesson-teacher-name center-text-div">{{teacher.name}}</div>
		</div>

		<div class="collapsable-info">
			<div class="center-text-div lesson-description">{{description}}</div>

			<div class="lesson-facts">
				<div class="lesson-cat-prep">
					<div class="lesson-cat">
						<img src="/CategoryLogos/{{category.code}}.png"/> {{category.description}}
					</div>
					<div class="lesson-prep">
						{{#if preperation}}
							With Preperation
						{{else}}
							No Preperation
						{{/if}}
					</div>
				</div>

				<div class="lesson-book">
					<div class="lesson-book-text center-text-div">Book!</div>
				</div>

				<div class="lesson-rating">
					<div class="lesson-rat-starts"></div>
					<div class="lesson-rat-count"></div>
				</div>
			</div>
		</div>
	</div>
	<!--<img src="{{teacher.profilePicURL}}" style="width: 200px"/> <br />
	<b>Title:</b> {{title}} <br />
	<b>Teacher:</b> {{teacher.name}} <br />
	<b>Hourly Price:</b> £{{hourlyPrice}},-<br />
	<b>Category:</b> {{category.description}}<br />
	<b>Description:</b> {{description}}<br />-->
</template>
