<template name="plan">
	<body>
	From: <a href="{{pathFor route='selectStation' stationType='fromStation'}}">{{fromStation}}</a><br />
	To: <a href="{{pathFor route='selectStation' stationType='toStation'}}">{{toStation}}</a><br />
	<br />
	Departure Time: {{departTime}}<br />
	<div class="input-group datetimepicker">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	   <input class="set-due-date form-control" id="departTimePicker" type="text"/>
	</div>
	Arrive Time: {{arriveTime}}<br />
	<div class="input-group datetimepicker">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	   <input class="set-due-date form-control" id="arriveTimePicker" type="text"/>
	</div>

	<hr />
	{{#each relevantLessons}}
		{{> lesson}}
	{{/each}}
	</body>
</template>
