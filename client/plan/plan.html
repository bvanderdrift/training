<template name="plan">
	{{#contentFor "headerButtonLeft"}}
	  
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Plan your journey!</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	  	<div id="station-path-div">
		  	<div class="stackable" id="from-station-div">{{fromStation}}</div>
		  	<img src="/other/yellow-rail.png" id="between-stations-img" class="stackable"/>
		  	<div class="stackable" id="to-station-div">{{toStation}}</div>
	  	</div>
		{{#each relevantLessons}}
			{{> lesson}}
		{{/each}}
	
	  {{/ionContent}}
	{{/ionView}}
</template>
