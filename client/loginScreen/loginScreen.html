<template name="loginScreen">
	{{#contentFor "headerButtonLeft"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Welcome</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	    <img src="/logos/logo+font.png" class="login-logo"/><br />
		<h1 class="train-text login-join-us">Join us with</h1>

		<ul>
			{{#each socialmedia}}
				<li>
				<a href="" class="sm-href" id="sm-{{code}}">
				<div class="login-sm-div">
				<img src="/SMIcons/{{code}}.png" />
				<span class="login-sm-span">{{name}}</span>
				</div>
				</a>
				</li>
			{{/each}}
		</ul>

		{{> loginButtons}}
	  {{/ionContent}}
	{{/ionView}}
	
</template>
