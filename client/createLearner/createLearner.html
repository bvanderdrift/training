<template name="createLearner">

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Tell us more about yourself</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	    <h1 class="train-text cats-hello"><b>Hello</b></h1>
	    <div id="profile-picture-div">
	    	<div style="background-image: url(https://graph.facebook.com/v2.2/{{currentUser.services.facebook.id}}/picture?type=large);" id="profile-picture-img"></div> 
	    </div>
		<br />
	    <div id="prof-pic-name-caption">{{currentUser.services.facebook.name}}</div>

		
		<div id="categorygrid">
			{{#each categories}}
			<div class="category-selector">
				<img src="/CategoryLogos/{{code}}.png"/> 
				<div class="category-name-div">{{description}}</div>
			</div>
			{{/each}}
		</div>

		<div id="doneBTN">
		<div id="done-text">Done!</div>
		</div>

	  {{/ionContent}}
	{{/ionView}}

</template>
