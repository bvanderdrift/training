<template name="createLearner">

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Welcome</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	    
	    Welcome new learner! Please give us your interests!

		<form id="categoryForm">
			{{#each categories}}
				<input type="checkbox" value="{{name}}" class="categoryCB"> {{name}}<br />
			{{/each}}
			<input type="submit">
		</form>

	  {{/ionContent}}
	{{/ionView}}

</template>
