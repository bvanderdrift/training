<template name="selectStation">

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  <h1 class="title">Welcome</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	  	{{#ionList class="station-list"}}
	  		{{#each stations}}
	  			{{#ionItem}}
	  				<h2 class="center-text-div">{{name}}</h2>
	  			{{/ionItem}}
	  		{{/each}}
	  	{{/ionList}}
	  {{/ionContent}}
	{{/ionView}}
</template>
